<div class="d-flex flew-row bd-highlight mb-3">
    <div class="form-group row" style="width: 60%">
        <label class="col-sm-3 col-form-label">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)] ="EmployeeName" 
            placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-3 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]= "Department">
                <option>--Select--</option>
                <option *ngFor = "let dep of DepartmentsList">
                    {{dep.DepartmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-3 col-form-label">Date of Joining</label>
        <div class="col-sm-10">
            <input type="date" [(ngModel)]="DateOfJoining">
        </div>
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%">
        <div>
            <div class="d-flex justify-content-center mb-4">
                <img [src]="PhotoFilePath"
                class="rounded-circle" alt="example placeholder" style="width: 200px;" />
            </div>
            <div class="d-flex justify-content-center">
                <div class="btn btn-success btn-rounded">
                    <label class="form-label text-white m-1" for="customFile2">Choose file</label>
                    <input type="file" (change)="uploadPhoto($event)" class="form-control d-none" id="customFile2" />
                </div>
            </div>
        </div>
    </div>
</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-success col-sm-2" data-bs-dismiss="modal">
    Add 
</button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-success col-sm-2" data-bs-dismiss="modal">
    Update
</button>
