<div class="form-group row">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" 
        placeholder="Enter Department Name">
    </div>
    <button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary col-sm-1" data-bs-dismiss="modal">
        Add 
    </button>
    <button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary col-sm-1" data-bs-dismiss="modal">
        Update
    </button>
</div>
